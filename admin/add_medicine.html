<!DOCTYPE html>
<html>

<head>
    <title>addMedecine</title>
    <link rel="stylesheet" href="cssFordoctorAdd.css"/>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <p>Adding medicine.</p>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <center><h1>Add Medicine</h1></center>
                    <form class="from-group">



                        <div class="row">
                            <div class="col-lg-6">
                                <label>Name</label>
                                <input type="text" name="medsname" class="form-control"
                                    placeholder="Enter The Medecine Name..!">

                            </div>



                        </div>

                        <div>
                            <label>Select picture</label>
                            <input type="file" id="formFile" accept="image/*" name="meds_picture"
                                class="form-control" placeholder="Medecine Picture..!">

                        </div>

                        <div>
                            <label>Price</label>
                            <input type="number" name="fees" class="form-control">
                        </div>


                        <div>
                            <label>Medecine Description</label>
                            <textarea class="form-control" id="medecine_description" rows="3"
                                placeholder="Medecine Info..!"></textarea>
                               
                        </div>

                        <br>
                        <center><button type="add medecine" class="btn btn-outline-success">Add Medecine</button></center>



                        





                    </form>
                </div>
            </div>
            <div class="col-lg-3"></div>


        </div>

    </div>

</body>

</html>
